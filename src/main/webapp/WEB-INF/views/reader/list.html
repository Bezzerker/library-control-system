<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
  <h1>People List: </h1>
  <div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}"
       th:text="${author.getFirstName()} + ' ' + ${author.getPatronymic()} + ' ' + ${author.getSurname()}"></a>
  </div>
  <br>
  <hr>
  <form th:method="GET" th:action="@{/authors/new}">
      <input type="submit" value="Go to create person form">
  </form>
</body>
</html>
