<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Авторы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/main.css">
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
</head>
<body class="is-article-visible">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main" style="box-sizing: unset">
            <article id="elements" class="active">
                <h2 class="major">Список авторов книг</h2>

                <!-- Таблица со списком всех авторов -->
                <section>
                    <blockquote th:if="${authors.isEmpty()}">Авторы отсутствуют! Добавьте, чтобы увидеть список</blockquote>
                    <table th:if="${not authors.isEmpty()}" class="no-borders">
                        <thead>
                        <tr>
                            <td>ID</td>
                            <td style="width: 30%">Фамилия И.О.</td>
                            <td>Дата рождения</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authors}">
                            <td>
                                <a th:href="@{/authors/{id}(id=${author.getId()})}"
                                   th:text="${author.getId()}"></a>
                            </td>
                            <td>
                                <a th:href="@{/authors/{id}(id=${author.getId()})}"
                                   th:text="${author.getInfo()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/authors/{id}(id=${author.getId()})}"
                                   th:text="${author.getDateOfBirth()}">
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/authors/{id}/edit(id=${author.getId()})}" class="button small">Изменить</a>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/authors/{id}(id=${author.getId()})}" class="no-margin">
                                    <input type="submit" value="Удалить" class="small">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Кнопка добавления автора -->
                    <a th:href="@{/authors/new}" class="button primary">Добавить автора</a>
                    <hr>
                </section>
                <!-- Ссылки на другие страницы -->
                <section>
                    <ul class="actions">
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/books}" class="button small"
                               style="width: -webkit-fill-available">Книги</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/readers}" class="button small"
                               style="width: -webkit-fill-available">Читатели</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/publishing-houses}" class="button small"
                               style="width: -webkit-fill-available">Издания</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/}" class="button small"
                               style="width: -webkit-fill-available">Главная</a>
                        </li>
                    </ul>
                </section>
            </article>
        </div>
    </div>

    <!-- BG -->
    <div id="bg"></div>
</body>
</html>
