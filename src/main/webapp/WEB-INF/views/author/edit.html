<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person page</title>
</head>
<body>
    <h1>Editing Person Info: </h1>
    <form th:method="PATCH" th:action="@{/authors/{id}(id=${author.getId()})}" th:object="${author}">
        <label for="firstName">First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <br>

        <label for="surname">Last Name: </label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>

        <label for="patronymic">City: </label>
        <input type="text" th:field="*{patronymic}" id="patronymic">
        <br>

        <input type="submit" value="Изменить!">
    </form>
    <br>
    <hr>
    <a th:href="@{/authors}">Вернуться к списку авторов</a>
</body>
</html>
