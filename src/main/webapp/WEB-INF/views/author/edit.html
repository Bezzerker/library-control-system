<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Изменение автора</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <noscript><link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
</head>
<body class="is-article-visible">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <article id="elements" class="active">
                <h3 class="major">Изменение данных об авторе</h3>

                <!-- Форма изменения данных -->
                </section>
                    <form th:method="PATCH" th:action="@{/authors/{id}(id=${author.getId()})}" th:object="${author}">
                        <div class="fields">
                            <div class="field">
                                <label for="surname">Фамилия:</label>
                                <input required id="surname" type="text" th:field="*{surname}" placeholder="Иванов">
                            </div>
                            <div class="field">
                                <label for="firstName">Имя:</label>
                                <input required id="firstName" type="text" th:field="*{firstName}" placeholder="Иван">
                            </div>
                            <div class="field">
                                <label for="patronymic">Отчество:</label>
                                <input required id="patronymic" type="text" th:field="*{patronymic}" placeholder="Иванович">
                            </div>
                            <div class="field half">
                                <label for="date">Дата рождения:</label>
                                <input required id="date" type="date"
                                       th:field="*{dateOfBirth}" th:value="*{dateOfBirth}">
                            </div>
                            <div class="field half" style="margin-top: auto">
                                <input type="submit" value="Внести изменения" class="primary" style="width: 100%">
                            </div>
                        </div>
                    </form>
                    <hr>
                </section>
                <!-- Ссылки на другие страницы -->
                <section>
                    <ul class="actions">
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/authors}" class="button small"
                               style="width: -webkit-fill-available">Авторы</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/publishing-houses}" class="button small"
                               style="width: -webkit-fill-available">Издательства</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/books}" class="button small"
                               style="width: -webkit-fill-available">Книги</a>
                        </li>
                        <li style="width: -webkit-fill-available">
                            <a th:href="@{/readers}" class="button small"
                               style="width: -webkit-fill-available">Читатели</a>
                        </li>
                    </ul>
                </section>
            </article>
        </div>
    </div>

    <!-- BG -->
    <div id="bg"></div>
</body>
</html>
